<div class="container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      
      <input type="email" name="email" placeholder="Email Address" formControlName="user_email">
      <p class="error" *ngIf="!form.get('email')?.valid && form.get('email')?.touched">*Email required</p>
      <input type="password" name="password" placeholder="Password" formControlName="user_password">
      <p class="error" *ngIf="!form.get('password')?.valid && form.get('password')?.touched">*Full Name Required</p>
      <button type="submit" (click)="['/products']">Sign Up</button>
    </form>
  </div>
